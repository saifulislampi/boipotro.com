{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        {% block meta_tags %}
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock %}

        <title>
            {% block title %} বইপত্র {% endblock%}
        </title>


        {% block stylesheets %}
            <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}" type="text/css" />
            <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
            <link rel="stylesheet" href="{% static "css/custom.css" %}" type="text/css" />
            <link rel="stylesheet" href="{% static "css/hovereffect3.css" %}" type="text/css" />
            <link rel="stylesheet" href="{% static "css/sidebar.css" %}" type="text/css" />
            <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}" type="text/css" />

        {% endblock %}

        <style>
            /*for custom styling*/
            {% block style %}{% endblock %}
        </style>

        {% block extra_head %}{% endblock %}

    </head>
    <body>
        <div id="notification" style="display: none;">
            <span class="dismiss"><a title="dismiss this notification">x</a></span>
        </div>

        {% include 'topbar.html' %}

        <div class="container">

            {% block content %}

            {% endblock %}

        </div>

        <!-- Contains javascript functions needed for rest of the website that extends base.html -->
        <div class="col-lg-12">
            <hr>
            <footer class="text-center" style="padding:70px;">
                <h3>বইপত্র।কম</h3>
            </footer>
        </div>

        {% include "javascript.html" %}

        <script>
            $(document).ready(function(){
                {% block jquery %}


                {% endblock %}
            });
        </script>

    </body>
</html>
